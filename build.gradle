plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Kafka dependencies

    implementation 'org.apache.kafka:connect-json:2.8.0'
    implementation 'org.apache.kafka:connect-api:2.8.0'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.0.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.7.32'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    implementation 'com.sun.jini:sun-util:2.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // MySQL JDBC driver
    runtimeOnly 'mysql:mysql-connector-java:8.0.27'

    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20230227'

    // https://mvnrepository.com/artifact/com.exasol/hamcrest-resultset-matcher
    implementation 'com.exasol:hamcrest-resultset-matcher:1.6.0'


}




test {
    useJUnitPlatform()
}
